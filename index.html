<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>住所自自動入力</title>
    <!-- include bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-12">
          <h1>Excel API 住所自自動入力</h1>
          <form action="" method="" enctype="multipart/form-data">
            <div class="form-group">
              <!-- 郵便番号 -->
              <label for="zip_code" class="mt-3">郵便番号</label>
              <input
                type="text"
                class="form-control"
                id="zip_code"
                name="zip_code"
                placeholder="郵便番号を入力してください"
              />
              <!-- 都道府県 -->
              <label for="prefecture" class="mt-3">都道府県</label>
              <input
                type="text"
                class="form-control"
                id="prefecture"
                name="prefecture"
                placeholder="都道府県を入力してください"
              />
              <!-- 市区町村 -->
              <label for="city" class="mt-3">市区町村</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="市区町村を入力してください"
              />
              <!-- 町域 -->
              <label for="town" class="mt-3">町域</label>
              <input
                type="text"
                class="form-control"
                id="town"
                name="town"
                placeholder="町域を入力してください"
              />
              <!-- ビル名 -->
              <label for="building" class="mt-3">ビル名</label>
              <input
                type="text"
                class="form-control"
                id="building"
                name="building"
                placeholder="ビル名を入力してください"
              />
              <!-- 住所 -->
              <label for="address" class="mt-3">住所</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="住所を入力してください"
              />
              <!-- ボタン -->
              <button type="submit" class="btn btn-primary mt-3">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
